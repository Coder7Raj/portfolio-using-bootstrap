<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Liter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Liter&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CDN Link: CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Liter", serif;
        background-color: #0b0f19;
        color: white;
      }
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: left;
        padding: 50px;
      }
      .hero-text h1 {
        font-size: 3rem;
        font-weight: 700;
      }
      .hero-text span {
        color: #00d9ff;
        font-weight: 700;
      }
      .hero-text p {
        max-width: 450px;
        color: #bbb;
      }
      .social-icons a {
        color: white;
        font-size: 20px;
        margin-right: 15px;
        transition: 0.3s;
      }
      .social-icons a:hover {
        color: #00d9ff;
      }
      .btn-custom {
        background-color: #00d9ff;
        color: black;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 50px;
        text-decoration: none;
      }
      .btn-custom:hover {
        background-color: #00c3e6;
        color: black;
      }
      .profile-img {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
      }
      .profile-img img {
        width: 70%;
        border-radius: 20px;
      }
      .glow {
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 20px;
        box-shadow: 0px 0px 30px 5px #00d9ff;
        z-index: -1;
      }
      .fa-light {
        width: 250px;
      }
      .about-section {
        padding: 50px 0;
      }
      .about-img {
        width: 100%;
        max-width: 300px;
        border-radius: 50%;
        box-shadow: 0px 0px 15px cyan;
      }
      .social-icons a {
        font-size: 24px;
        margin: 10px;
        color: cyan;
        transition: 0.3s;
      }
      .social-icons a:hover {
        color: white;
      }
      /* Responsive part starts here */
      /* for mobile device */
      @media (max-width: 425px) {
        .profile-img img {
          margin-top: 40px;
          width: 95%;
        }
        .hero-section {
          padding: 1px;
        }
        .hero-text {
          margin-top: 20px;
        }
      }
      /* for tablet or medium device */
      @media (max-width: 768px) {
        .profile-img img {
          width: 90%;
        }
        .hero-section {
          padding: 1px;
        }
        .download-btns {
          display: flex;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Raj._</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Side: Text Content -->
          <div class="col-md-6 hero-text">
            <h1>
              Hello, It's Me <br />
              <strong>Raj</strong>
            </h1>
            <h2>And I'm a <span>Frontend Developer</span></h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Possimus
              nulla sed saepe rerum, animi expedita.
            </p>
            <div class="social-icons my-3">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
            <div class="download-btns">
              <a href="#" class="btn btn-custom"
                >Download CV
                <i class="fa-solid fa-download" style="color: #000000"></i
              ></a>
              <a href="#" class="btn btn-custom"
                >Resume
                <i class="fa-solid fa-download" style="color: #000000"></i
              ></a>
            </div>
          </div>

          <!-- Right Side: Image -->
          <div class="col-md-6 text-center">
            <div class="profile-img">
              <img
                src="https://i.postimg.cc/6qt7QPt6/portfolio.png"
                alt="Profile"
              />
              <div class="glow"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap CDN Link: JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
